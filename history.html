<!DOCTYPE HTML>
<html>
	<head>
        <title>History Page</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="common platform for downstream analysis of CLMS data" />
        <meta name="keywords" content="biologists, mass-spectrometrists, cross-linking, protein, complexes, 3d, models, rappsilber, software" />	
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/history.css" />
        <link rel="stylesheet" href="css/dynamic_table.css" />
        <link rel="stylesheet" href="vendor/css/jquery-ui.css" />
        
        <!-- <script type="text/javascript" src="./vendor/js/zepto.js"></script> -->
        <script type="text/javascript" src="./vendor/js/dynamic_table.js"></script>
        <script type="text/javascript" src="./vendor/js/d3.js"></script>
        <script src="vendor/js/jquery-2.2.0.js"></script>
        <script src="vendor/js/jquery-ui.js"></script>
        <script type="text/javascript" src="./js/dialogs.js"></script>
        <script type="text/javascript" src="./js/history.js"></script>
	</head>

	<body>

		<div class="container">
			<h1 class="page-header">
        <span class="headerLabel" id="username"></span>

        <span id="scopeOptions">
            <input type="radio" name="mineOrAll" value="mySearches" id="mySearches" checked onchange="CLMSUI.history.loadSearchList();">
            <span class="headerLabel">My Searches</span>
            <input type="radio" name="mineOrAll" value="allSearches" id="allSearches" onchange="CLMSUI.history.loadSearchList();">
            <span class="headerLabel" >All Searches</span>
        </span>

        <button id="newSearch" onclick="window.location = '../searchSubmit/submitSearch.html';">New Search</button>	
        <button id="userGUI" onclick="window.location = '../userGUI/userAdmin.html';">User Admin</button>
        <button id="logout" onclick="window.location = '../userGUI/php/logout.php';">Log Out</button>
					
            <div style="float:right">
                <button id="aggSearch" onclick="CLMSUI.history.aggregate(false);">Aggregate</button>
                <button id="aggFDRSearch" onclick="CLMSUI.history.aggregate(true);" >Agg. for FDR</button>
            </div>

			</h1>
			<div class="tableContainer">
                <table id="pagerTable"></table> <!-- separate table for page control so it doesn't set widths for everything else -->
				<table id="t1">
					<tbody id="tb1"></tbody>
				</table>
			</div><!-- tableContainer -->
		</div> <!-- CONTAINER -->

        <script>
			         //<![CDATA[
                CLMSUI.history.loadSearchList();
            //]]>
        </script>

	</body>
</html>
